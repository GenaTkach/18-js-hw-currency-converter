<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
    <script src="./script.js" defer></script>
</head>
<body>
<form>
    <label for="amount">Amount:</label>
    <input type="number" id="amount" min="1">

    <label for="from">From:</label>
    <select name="from" id="from">
        <option value=""></option>
    </select>

    <button type="button" id="changeButton"><i class="fa fa-arrows-h" aria-hidden="true" ></i></button>

    <label for="to">To:</label>
    <select name="from" id="to">
        <option value=""></option>
    </select>

    <button type="button" class="btn btn-success btn-sm" id="convertButton">Convert</button>
</form>
<section id="result"></section>
</body>
</html>
